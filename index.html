      border-radius: 10px;

    .tokenomics-table td {

    .tokenomics-table td:first-child {

      color: #333;
      width: 45%;

    }

    .tokenomics-table td:last-child {
      text-align: right;
      color: #111;
    }

    .tokenomics-table a {
      color: #0077ff;
      text-decoration: none;
      word-break: break-all;
    }

    footer {

      color: #f2d27a;

      font-size: 0.9rem;

      border-radius: 25px;
      font-weight: bold;
